<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Calendar</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/calendar.css">

</head>
<body>

	<!-- <div class="container"> -->


	<div class="calendar">

		<header>
			<h2>September</h2>

			<a class="btn-prev fontawesome-angle-left" href="#"></a>
			<a class="btn-next fontawesome-angle-right" href="#"></a>

		</header>

		<table class="days">

				<thead>

					<tr>

						<td>Mo</td>
						<td>Tu</td>
						<td>We</td>
						<td>Th</td>
						<td>Fr</td>
						<td>Sa</td>
						<td>Su</td>

					</tr>

				</thead>

				<tbody>

					<tr>
						<td class="prev-month">26</td>
						<td class="prev-month">27</td>
						<td class="prev-month">28</td>
						<td class="prev-month">29</td>
						<td class="prev-month">30</td>
						<td class="prev-month">31</td>
						<td class="event">1</td>
					</tr>
					<tr>
						<td class="event" >2</td>
						<td class="event">3</td>
						<td class="event">4</td>
						<td class="event">5</td>
						<td class="event">6</td>
						<td class="event">7</td>
						<td class="event">8</td>
					</tr>
					<tr>
						<td class="event">9</td>
						<td class="event">10</td>
						<td class="event">11</td>
						<td class="event">12</td>
						<td class="event">13</td>
						<td class="event">14</td>
						<td class="event">15</td>
					</tr>
					<tr>
						<td class="event">16</td>
						<td class="event">17</td>
						<td class="event">18</td>
						<td class="event">19</td>
						<td class="event">20</td>
						<td class="event">21</td>
						<td class="event">22</td>
					</tr>

					<tr>
						<td class="current-day event">23</td>
						<td>24</td>
						<td>25</td>
						<td>26</td>
						<td>27</td>
						<td>28</td>
						<td>29</td>
					</tr>
					<tr>
						<td>30</td>
						<td class="next-month">1</td>
						<td class="next-month">2</td>
						<td class="next-month">3</td>
						<td class="next-month">4</td>
						<td class="next-month">5</td>
						<td class="next-month">6</td>
					</tr>

				</tbody>

			</table>

		</div>
     <!-- end calendar -->

	<!-- </div>  -->
  <!-- end container -->

</body>
</html>
